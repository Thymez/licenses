<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>License Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <h2>Create New License</h2>
    <form action="/create_license" method="post">
        <label for="user_name">User Name:</label>
        <input type="text" id="user_name" name="user_name" required><br><br>
        <label for="days_valid">Days Valid:</label>
        <input type="number" id="days_valid" name="days_valid" required><br><br>
        <button type="submit">Create License</button>
    </form>
    <br>
    <a href="/licenses">View All Licenses</a>
</body>
</html>
